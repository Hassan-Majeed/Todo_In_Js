<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <header>Todo App</header>
    <div class="inputField">
      <input type="text" id="inpVal" placeholder="Add your new todo">
      <button id="addbtn"><i class="fas fa-plus"></i></button>
      <button id="update" class="d-none"><i class="fas fa-pen"></i></button>
    </div>
    <ul id="todoList">
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks </span>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
